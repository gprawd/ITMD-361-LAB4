<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Volunteer Form</title>
        <style>
            div {margin-top: 15px}
        </style>
    </head>
    <body>
        <h1>Volunteer Form</h1>
        <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
           <fieldset>
               <legend>My Info</legend>
               <div>
                    <label>First Name: <input type="text" name="first_name_field" placeholder="First Name"/></label>
               </div>
               <div>
                    <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"/></label>
               </div>
               <div>
                    <label>Phone Number: <input type="phone" name="phone_field" placeholder="555-867-5309"/></label>
               </div>
               <div>
                    <label>Email Address: <input type="email" name="email_field" placeholder="email@anything.com" /></label>
               </div>
               <div>
                    <label>Gender: <input type="radio" name="gender_field" value="male"/>Male <input type="radio" name="gender_field" value="female"/>Female</label>
               </div>

               <div>
                   <label>Age:</label>
                   <select name="age_field">
                       <option value="under 18">under 18</option>
                       <option value="19-24">19-24</option>
                       <option value="25-34">25-34</option>
                       <option value="35-44">35-44</option>
                       <option value="45-54">45-54</option>
                       <option value="55-64">55-64</option>
                       <option value="65 and older">65 and older</option>
                   </select>
                </div>

           </fieldset>
           
            
        </form>
    </body>
</html>
