<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Volunteer Form</title>
        <style>
            div {margin-top: 15px}
        </style>
    </head>
    <body>
        <h1>Volunteer Form</h1>
        <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
           <fieldset>
               <legend>My Info</legend>
               <div>
                    <label>First Name: <input type="text" name="first_name_field" placeholder="First Name"/></label>
               </div>
               <div>
                    <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"/></label>
               </div>
               <div>
                    <label>Phone Number: <input type="number" name="phone_field" placeholder="555-867-5309"/></label>
               </div>
               <div>
                    <label>Email Address: <input type="email" name="email_field" placeholder="email@anything.com" /></label>
               </div>
               <div>
                    <label>Gender: <input type="radio" name="gender_field" value="male"/>Male </label>
                    <label><input type="radio" name="gender_field" value="female"/>Female</label>
               </div>
               <div>
                   <label>Age:</label>
                   <select name="age_field">
                       <option value="under 18">under 18</option>
                       <option value="19-24">19-24</option>
                       <option value="25-34">25-34</option>
                       <option value="35-44">35-44</option>
                       <option value="45-54">45-54</option>
                       <option value="55-64">55-64</option>
                       <option value="65 and older">65 and older</option>
                   </select>
                </div>
           </fieldset>
           <fieldset>
               <legend>Availability</legend>
               <div>
                   <label>Days Available:</label>
                </div>
                <div>
                    <label> <input type="checkbox" name="available_field[]" value="Sunday"/> Sunday</label>
                </div>
                <div>                   
                   <label><input type="checkbox" name="available_field[]" value="Monday"/> Monday </label>
               </div>
               <div>
                    <label> <input type="checkbox" name="available_field[]" value="Tuesday"/> Tuesday</label>
                </div>
                <div>                   
                   <label><input type="checkbox" name="available_field[]" value="Wednesday"/> Wednesday </label>
               </div>
               <div>                   
                    <label><input type="checkbox" name="available_field[]" value="Thursday"/> Thursday </label>
                </div>
                <div>
                     <label> <input type="checkbox" name="available_field[]" value="Friday"/> Friday</label>
                 </div>
                 <div>                   
                    <label><input type="checkbox" name="available_field[]" value="Saturday"/> Saturday </label>
                </div>
                <div>
                    <input type="hidden" name="hidden_field" value="gprawdzik"/>
                </div>
                <div>
                    <label for="our-textarea">Any Comments?</label>
                </div>
                <div>
                    <textarea type="text" cols="30" rows="10" name="comments_field" id="our-textarea"></textarea> 
                </div>

           </fieldset>
           <input type="submit" value="Send Me"/>
        </form>
    </body>
</html>
